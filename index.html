<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Indique cliente:</h3>
        <label>Nome do Indicado:</label>
        <input type="text" id="nome_indicado" placeholder="Nome completo" required>

        <label>Telefone do Indicado:</label>
        <input type="text" id="telefone_indicado" placeholder="(99) 99999-9999" required>

        <label>Email do Indicado (opcional):</label>
        <input type="email" id="email_indicado" placeholder="email@exemplo.com">

        <label>Seu Nome:</label>
        <input type="text" id="seu_nome" placeholder="Seu nome" required>

        <button onclick="enviarWhatsapp()">Enviar via WhatsApp</button>
    </div>

    <script>
        function enviarWhatsapp() {
            let nomeIndicado = document.getElementById("nome_indicado").value;
            let telefoneIndicado = document.getElementById("telefone_indicado").value;
            let emailIndicado = document.getElementById("email_indicado").value;
            let seuNome = document.getElementById("seu_nome").value;

            if (!nomeIndicado || !telefoneIndicado || !seuNome) {
                alert("Por favor, preencha todos os campos obrigatÃ³rios.");
                return;
            }

            let mensagem = `OlÃ¡! Gostaria de indicar um cliente.
            \nðŸ“Œ Nome: ${nomeIndicado}

            ${emailIndicado ? `\nðŸ“§ Email: ${emailIndicado}` : ''}
            \nðŸ”¹ Indicado por: ${seuNome}`;
            
            let url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
