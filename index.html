<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Indicação</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- fontes -->
    <link rel="shortcut icon" href="img/logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="logo">
            <h1>
                Formulário<br>
                de Indicação
            </h1>
        </div>
        <label>Nome do Indicado:</label>
        <input type="text" id="nome_indicado" placeholder="Nome completo" required>

        <label>Telefone do Indicado:</label>
        <input type="text" id="telefone_indicado" placeholder="(99) 99999-9999" required>

        <label>Email do Indicado (opcional):</label>
        <input type="email" id="email_indicado" placeholder="email@exemplo.com">

        <label>Seu Nome:</label>
        <input type="text" id="seu_nome" placeholder="Seu nome" required>

        <button onclick="enviarWhatsapp()">Enviar via WhatsApp</button>

        <div class="footer">
            <img src="img/logo.png" alt="logo">
            <span>
                Formulário de indicação © / 2025
            </span>
        </div>
    </div>
</body>
</html>
